<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container main-container">
            <div class="row">
                <div class="aside-menu col-5 p-0">

                    <!-- info utente-proprietario -->
                    <div class="container-aside">
                        <div class="info-user d-flex align-items-center">
                            <img  class="round-img" src="./img/avatar_io.jpg" alt="">
                            <div class="name-user">Nome Booleaners</div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- attiva notifiche  -->
                    <div class="d-flex align-items-center notifications">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>
                    <!-- cerca input  -->
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- lista conttatti  -->
                    <div class="contacts-container">
                        <img class="round-img" src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>

                        <div class="contant-content"
                        v-for="contact in contacts">                        
                        <span>{{contact.name}}</span>

                        </div>
                    </div>

                </div>
                <div class="main-menu col-7">
                    ciao

                    <!-- info contatto selezionato -->
                    <!-- chat -->
                    <!-- input e icons -->

                </div>
            </div>
        </div>






    </div>
    <script src="./js/script.js"></script>
    
</body>
</html>
